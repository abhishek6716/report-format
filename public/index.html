<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report-Format</title>

    <!-- Style-CSS -->
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Bootstrap Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Head-Section -->
    <section id="head">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h1 class="large-heading">Report Format</h1>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-success btn-lg create-btn"
                    onclick="window.location.href='fields.html';">
                    Create Report
                </button>
            </div>
        </div>
    </section>

    <!-- Body-Section -->
    <section id="body">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h1 class="large-heading">Recently Created</h1>
            </div>
            <hr class="hr1" />
        </div>

        <div class="d-inline-flex p-2 bd-highlight">
            <div class="p-2 bd-highlight float-left">
                <form class="f1">
                    <label>
                        <h5>Sort By</h5>
                    </label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <select id="sortDropdown" class="form-control">
                                <option selected></option>
                                <option>Name</option>
                                <option>Rollno</option>
                                <option>Section</option>
                                <option>CGPA</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <select id="order" class="form-control">
                                <option selected></option>
                                <option>DESC</option>
                                <option>ASC</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="p-2 bd-highlight float-right">
                <form class="f2">
                    <label>
                        <h5>Search By</h5>
                    </label>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <select id="searchDropdown" class="form-control">
                                <option selected></option>
                                <option>Name</option>
                                <option>Rollno</option>
                                <option>Section</option>
                                <option>CGPA</option>
                                <option>All</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8" style="
									display: flex;
									flex-direction: row;
									align-items: flex-start;
								">
                            <input type="text" class="form-control" id="search"
                                placeholder="Enter your criteria" /><button type="button"
                                style="padding: 15px auto; margin: 5px 5px" class="btn btn-success btn-sm create-btn"
                                onclick="go()">
                                Filter
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <table id="reportTable" class="table table-sm table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Rollno</th>
                    <th scope="col">Section</th>
                    <th scope="col">CGPA</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Tail -->
    <section id="tail">
        <div class="d-flex p-2 bd-highlight justify-content-center">
            <div class="p-2 bd-highlight">
                <div class="d-flex p-2 bd-highlight justify-content-center">
                    <div class="p-2 bd-highlight">
                        <label for="inputState2"> rows per page </label>
                    </div>
                    <div class="p-2 bd-highlight">
                        <select id="inputState2" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>All</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <div class="d-flex p-2 bd-highlight justify-content-center">
                    <div class="p-2 bd-highlight">
                        <button type="button" class="btn btn-outline-primary" onclick="prev()">
                            Prev
                        </button>
                    </div>
                    <div class="p-2 bd-highlight">
                        <button type="button" class="btn btn-outline-primary" onclick="next()">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="d-flex p-2 bd-highlight justify-content-center">
            <iframe id="txtArea1" style="display: none"></iframe>
            <button type="button" class="btn btn-success btn-lg create-btn" id="btnExport" onclick="fnExcelReport();">
                Download Results
            </button>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
