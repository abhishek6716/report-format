<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report-Format</title>

    <!-- Style-CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Bootstrap Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Head-Section -->
    <section id="head">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h1 class="large-heading">Report Format</h1>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-success btn-lg create-btn"
                    onclick="window.location.href='fields.html';">Create Report</button>
            </div>
        </div>
    </section>

    <!-- Body-Section -->
    <section id="body">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h1 class="large-heading">Recently Created</h1>
            </div>
            <hr class="hr1">
        </div>

        <div class="d-inline-flex p-2 bd-highlight">
            <div class="p-2 bd-highlight float-left">
                <form class="f1">
                    <label>
                        <h5>Sort By</h5>
                    </label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <select id="inputState" class="form-control">
                                <option selected>Name</option>
                                <option>Rollno</option>
                                <option>Section</option>
                                <option>CGPA</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <select id="order" class="form-control">
                                <option selected>Asc</option>
                                <option>Desc</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="p-2 bd-highlight float-right">
                <form class="f2">
                    <label>
                        <h5>Search By</h5>
                    </label>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <select id="inputState" class="form-control">
                                <option selected>Name</option>
                                <option>Rollno</option>
                                <option>Section</option>
                                <option>CGPA</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <input type="text" class="form-control" id="inputZip" placeholder="Enter your criteria">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex p-2 bd-highlight flexbox-header justify-content-around">
            <div class="p-2 bd-highlight h1">
                <h5>Name</h5>
            </div>
            <div class="p-2 bd-highlight h2">
                <h5>Rollno</h5>
            </div>
            <div class="p-2 bd-highlight h3">
                <h5>Section</h5>
            </div>
            <div class="p-2 bd-highlight h4">
                <h5>CGPA</h5>
            </div>
        </div>
        <div class="d-flex p-2 bd-highlight flexbox justify-content-around">
            <div class="p-2 bd-highlight c1">
                Ram
            </div>
            <div class=" p-2 bd-highlight c2">
                25
            </div>
            <div class=" p-2 bd-highlight c3">
                2
            </div>
            <div class=" p-2 bd-highlight c4">
                7.0
            </div>
        </div>
        <div class="d-flex p-2 bd-highlight flexbox justify-content-around">
            <div class="p-2 bd-highlight c1">
                Ram
            </div>
            <div class=" p-2 bd-highlight c2">
                25
            </div>
            <div class=" p-2 bd-highlight c3">
                2
            </div>
            <div class=" p-2 bd-highlight c4">
                7.0
            </div>
        </div>
        <div class="d-flex p-2 bd-highlight flexbox justify-content-around">
            <div class="p-2 bd-highlight c1">
                Ram
            </div>
            <div class=" p-2 bd-highlight c2">
                25
            </div>
            <div class=" p-2 bd-highlight c3">
                2
            </div>
            <div class=" p-2 bd-highlight c4">
                7.0
            </div>
        </div>
        <div class="d-flex p-2 bd-highlight flexbox justify-content-around">
            <div class="p-2 bd-highlight c1">
                Ram
            </div>
            <div class=" p-2 bd-highlight c2">
                35
            </div>
            <div class=" p-2 bd-highlight c3">
                2
            </div>
            <div class=" p-2 bd-highlight c4">
                7.0
            </div>
        </div>
        <div class="d-flex p-2 bd-highlight flexbox justify-content-around">
            <div class="p-2 bd-highlight c1">
                Ram
            </div>
            <div class=" p-2 bd-highlight c2">
                35
            </div>
            <div class=" p-2 bd-highlight c3">
                2
            </div>
            <div class=" p-2 bd-highlight c4">
                7.0
            </div>
        </div>
    </section>

    <!-- Tail -->
    <section id="tail">
        <div class="d-flex p-2 bd-highlight justify-content-center">
            <div class="p-2 bd-highlight">
                <div class="d-flex p-2 bd-highlight justify-content-center">
                    <div class="p-2 bd-highlight">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                rows per page
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">5</a>
                                <a class="dropdown-item" href="#">10</a>
                                <a class="dropdown-item" href="#">All</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-2 bd-highlight">
                <div class="d-flex p-2 bd-highlight justify-content-center">
                    <div class="p-2 bd-highlight">
                        <button type="button" class="btn btn-outline-primary">Prev</button>
                    </div>
                    <div class="p-2 bd-highlight">
                        <button type="button" class="btn btn-outline-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex p-2 bd-highlight justify-content-center">
            <button type="button" class="btn btn-success btn-lg create-btn">Download Results</button>
        </div>
    </section>
</body>

</html>
