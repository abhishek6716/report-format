<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Style-CSS -->
    <link rel="stylesheet" href="./css/fields.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Bootstrap Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section id="h1">
        <div class="container-fluid f1">
            <div class="row justify-content-center">
                <h1 class="large-heading">Enter Fields</h1>
            </div>
        </div>
    </section>

    <section id="b1">
        <div class="container-fluid">
            <div class="f2">
                <div class="form-group">
                    <label for="title">Name :</label>
                    <input type="text" class="form-control name" id="title" required />
                </div>
                <div class="form-group">
                    <label for="head">Rollno :</label>
                    <input type="text" class="form-control rollno" id="head" required />
                </div>
                <div class="form-group">
                    <label for="body">Section :</label>
                    <input type="text" class="form-control section" id="body" required />
                </div>
                <div class="form-group">
                    <label for="tail">CGPA :</label>
                    <input type="number" class="form-control cgpa" id="tail" required />
                </div>
                <button class="btn btn-outline-primary" onclick="addStudent()">
                    Submit
                </button>
            </div>
        </div>
    </section>
    <script>
        const addStudent = () => {
            const name = $('.name').val();
            const section = $('.section').val();
            const rollno = $('.rollno').val();
            const cgpa = $('.cgpa').val();
            console.log(name);
            const settings = {
                url: '/api/students',
                method: 'POST',
                timeout: 0,
                headers: {
                    'Content-Type': 'application/json',
                },
                data: JSON.stringify({
                    name,
                    section,
                    rollno,
                    cgpa,
                }),
            };

            $.ajax(settings).done((response) => {
                console.log(response);
                $('.name').val('');
                $('.section').val('');
                $('.rollno').val('');
                $('.cgpa').val('');
            });
        };
    </script>
</body>

</html>
